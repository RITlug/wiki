############################## Social links ##############################
# themify icon pack : https://themify.me/themify-icons

[[params.social]]
icon = "ti-github"
link = "https://github.com/RITlug/wiki"



################################ English Language ######################
[Languages.en]
languageName = "En"
languageCode = "en-us"
weight = 1
home = "Home"
copyright = "Creative Commons BY-SA 4.0"

# banner
[Languages.en.params.banner]
title = "RIT Linux Wiki"
subtitle = "A Wiki to help RIT students access university Resources using Linux."
bg_image = "img/banner.jpg"
placeholder = "Have a question? Search the site here."
